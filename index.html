<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Responsive website</title>
</head>
<body>
<header class="w-[1140px] h-[71px] mt-[30px] mx-auto relative">
  <div class="flex justify-between items-center px-4">

    <!-- Logo -->
    <div class="text-2xl font-bold text-orange-600">
      <img src="assets/logo.png" alt="">
    </div>

    <!-- Desktop Menu + Cart -->
    <div class="hidden md:flex items-center space-x-6 text-gray-700 font-medium">
      <a href="#" class="hover:text-orange-600">Home</a>
      <a href="#" class="hover:text-orange-600">Shop</a>
      <a href="#" class="hover:text-orange-600">About Us</a>

      <!-- Cart -->
      <div class="flex items-center space-x-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-orange-600">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437m0 0l.597 2.24M5.106 5.272h13.788a.75.75 0 01.728.911l-1.5 6a.75.75 0 01-.728.589H7.122m0 0L5.1 5.272m2.022 7.999l.38 1.424a1.5 1.5 0 001.456 1.105h7.084a1.5 1.5 0 001.456-1.105l.38-1.424M6 20.25a.75.75 0 100-1.5.75.75 0 000 1.5zm12 0a.75.75 0 100-1.5.75.75 0 000 1.5z" />
        </svg>
        <span class="text-sm">Cart (99)</span>
      </div>
    </div>

    <!-- Mobile Cart -->
    <div class="md:hidden flex items-center space-x-2 text-gray-700 font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-orange-600">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437m0 0l.597 2.24M5.106 5.272h13.788a.75.75 0 01.728.911l-1.5 6a.75.75 0 01-.728.589H7.122m0 0L5.1 5.272m2.022 7.999l.38 1.424a1.5 1.5 0 001.456 1.105h7.084a1.5 1.5 0 001.456-1.105l.38-1.424M6 20.25a.75.75 0 100-1.5.75.75 0 000 1.5zm12 0a.75.75 0 100-1.5.75.75 0 000 1.5z" />
      </svg>
      <span class="text-sm">Cart (99)</span>
    </div>

  </div>
</header>
<!----------------------------BANNER SECTION------------------------------>


<section class="w-[1140px] h-auto mt-[150px] mx-auto">
  <div class="flex flex-col md:flex-row items-center md:items-start md:h-[221px]">

    <!-- Left Content -->
    <div class="w-full md:w-1/2 text-center md:text-left px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 leading-snug">
        Always <span style="color: #E95A08;">Fresh <br>Flowers<br></span>
      </h1>
      <p class="mt-4 text-gray-600">
       Indulge your sense with the beauty and fragrance of our fresh flower shop. From classic roses toexotic blooms, we offer a wide variety of fresh flowers that are perfect for any occaision </p>
    </div>

    <!-- Right Image -->
    <div class="w-full md:w-1/2 mt-8 md:mt-0 flex justify-center">
      <img src="assets/hero-flower.png" alt="Banner Image" class="max-h-[221px] max-w-[570px] object-contain" />
    </div>

  </div>
</section>


</body>
</html>
